apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apacheset
spec:
  serviceName: "apache-service"
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-container
        image: httpd:2.4
        ports:
        - containerPort: 80
